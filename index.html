<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Expense ToDo</title>

	<link rel="stylesheet" href="main.css" />
</head>

<body>

	<header>
		<center>
			<h1>Expense ToDo</h1>
		</center>
		<!-- action="/action_page.php" method="get" -->
		<form id="new-task-form" onsubmit="getFormValue()" action="#">
			<label for="new-task-input" class="new-task-label" style="width: 15%;">Name</label>
			<input type="text" name="1" class="new-task-input" placeholder="Type of Expense." id="1" />
			<div class="break"></div>

			<label for="new-task-input" class="new-task-label" style="width: 15%;">Costs</label>
			<input type="range" min="50" max="1000" name="2" class="new-task-input" id="myRange" />
			<label for="new-task-input" class="new-task-label" id="demo">Name</label>
			<div class="break"></div>

			<label for="new-task-input" class="new-task-label" style="width: 15%;">Date</label>
			<input type="date" name="3" class="new-task-input" id="3" />
			<div class="break"></div>

			<label for="new-task-input" class="new-task-label" style="width: 15%;">Color</label>
			<input type="color" name="4" class="new-task-input" style="height: 3.4rem;" value="#ff0000" id="4" />
			<div class="break"></div>

			<label for="new-task-input" class="new-task-label" style="width: 15%;">URL</label>
			<input type="text" name="5" class="new-task-input" placeholder="Type URL Here." id="5" />
			<div class="break"></div>

			<label for="new-task-input" class="new-task-label" style="overflow: unset; width: 15%;">Remarks</label>
			<input type="text" name="6" class="new-task-input" placeholder="Type Remarks Here." id="6" />
			<div class="break"></div>

			<input type="submit" id="new-task-submit" value="Add task" />
			<input type="reset" id="new-task-submit" value="Reset">
		</form>
	</header>



	<main>
		<center>
			<h1>Tasks</h1>
		</center>

		<br>
		<form id="new-task-search" style="width: 94%; margin-left: 3%;" action="#" onsubmit="getSearchFormValue()">
			<div class="new-task-label" style="width: 20%">Search By Id</div>
			<input type="text" name="new-task-input" class="new-task-input" placeholder="Enter the Expense Id Here."
				id="search_id" />
			<input type="submit" id="new-task-submit" value="Search" />
		</form>
		<div class="break"></div>
		<br>
			<div id="new-task-data" style="width: 100%;">
			<label for="new-task-input" class="new-task-label">Id</label>
			<label for="new-task-input" class="new-task-label">Name</label>
			<label for="new-task-input" class="new-task-label">Costs</label>
			<label for="new-task-input" class="new-task-label">Date</label>
			<label for="new-task-input" class="new-task-label">Color</label>
			<label for="new-task-input" class="new-task-label">URL</label>
			<label for="new-task-input" class="new-task-label" >Remarks</label>
			<br>
			<div class="break"></div>
		<div id="unique" style="width: 100%;">
			
			
		</div>
			






	</main>
	<script>
		var slider = document.getElementById("myRange");
		var output = document.getElementById("demo");
		output.innerHTML = slider.value;

		slider.oninput = function () {
			output.innerHTML = this.value;
		}

	</script>
	<script src="./main.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>

</html>
